<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gost</title>
        <h:outputStylesheet library="css" name="final.css"/>   
    </h:head>

    <h:body class="body" style="background-image: url(resources/pacman.jpg); background-attachment: fixed; background-color: #333; overflow-x: hidden;">
        <div class="final__path">
            <div class="final__pacman"></div>
            <div class="final__ghost">
                <div class="final__eyes"></div>
                <div class="final__skirt"></div>
            </div>
        </div>

        <p:panel class="panel1">
            <h:form> 
                <p:commandLink value="Povratak na prethodnu stranu" action="index?faces-redirect=true" style="text-decoration: none; color: #ec06fb; position: relative; top: -8px; left: 0px; margin-right: 5px"/> 
            </h:form>
        </p:panel>

        <p:panel class="panelAdmin" style="width: 60%; height: 150%">

            <h:form id="formIgraDana" style="height: 150%">
                <p:growl id="growl" showDetail="true" life="1500" /> 


                <p:dataTable  id="dt1" value="#{gost.tekuci_mesec}" var="rezultat">

                    <f:facet name="header">
                        Lista prvih 10 u tekućem mesecu
                    </f:facet>

                    <p:column style="text-align: center">
                        <f:facet name="header">Datum</f:facet>
                        <p:outputLabel value="#{rezultat.datum}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Korisničko ime</f:facet>
                        <p:outputLabel value="#{rezultat.username}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Anagram</f:facet>
                        <p:outputLabel value="#{rezultat.anagram}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Moj broj</f:facet>
                        <p:outputLabel value="#{rezultat.mojbroj}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Vešala</f:facet>
                        <p:outputLabel value="#{rezultat.vesala}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Zanimljiva geografija</f:facet>
                        <p:outputLabel value="#{rezultat.zanimljivageografija}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Pehar</f:facet>
                        <p:outputLabel value="#{rezultat.pehar}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Ukupno</f:facet>
                        <p:outputLabel value="#{rezultat.ukupno}" style="color: #ec06fb;"></p:outputLabel>
                    </p:column>

                </p:dataTable>

                <p:dataTable  id="dt2" value="#{gost.poslednjih20_dana}" var="rezultat">

                    <f:facet name="header">
                        Lista prvih 10 u poslednjih 20 dana
                    </f:facet>

                    <p:column style="text-align: center">
                        <f:facet name="header">Datum</f:facet>
                        <p:outputLabel value="#{rezultat.datum}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Korisničko ime</f:facet>
                        <p:outputLabel value="#{rezultat.username}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Anagram</f:facet>
                        <p:outputLabel value="#{rezultat.anagram}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Moj broj</f:facet>
                        <p:outputLabel value="#{rezultat.mojbroj}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Vešala</f:facet>
                        <p:outputLabel value="#{rezultat.vesala}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Zanimljiva geografija</f:facet>
                        <p:outputLabel value="#{rezultat.zanimljivageografija}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Pehar</f:facet>
                        <p:outputLabel value="#{rezultat.pehar}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Ukupno</f:facet>
                        <p:outputLabel style="color: #ec06fb;" value="#{rezultat.ukupno}"></p:outputLabel>
                    </p:column>

                </p:dataTable>
                <p:poll interval="5" listener="#{gost.update()}" update="formIgraDana dt2 dt1"/>

            </h:form>

        </p:panel>

    </h:body>
</html>
