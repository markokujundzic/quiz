<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registracija</title>
        <h:outputStylesheet library="css" name="final.css"/>   
    </h:head>

    <h:body class="body" style="background-image: url(resources/pacman.jpg); background-attachment: fixed; background-color: #333; overflow-x: hidden;">

        <div class="final__path">
            <div class="final__pacman"></div>
            <div class="final__ghost">
                <div class="final__eyes"></div>
                <div class="final__skirt"></div>
            </div>
        </div>

        <p:panel class="pnl">
            <h:form id="formPromenaLozinke">
                <p:growl id="growl" showDetail="true" life="1500" /> 
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="margin-bottom: 5px">

                    <p:outputLabel for="korimeReg" value="Korisnicko ime:" style="color: #333;"/>
                    <p:inputText autocomplete="off" id="korimeReg" value="#{promenalozinke.username}" required="true" requiredMessage="Korisničko ime je obavezno!" placeholder="Korisnicko ime" />

                    <p:outputLabel for="lozPromenaLozinke" value="Trenutna lozinka:" style="color: #333;"/>
                    <p:password id="lozPromenaLozinke" autocomplete="off" value="#{promenalozinke.password}" required="true" requiredMessage="Potvrda lozinke je obavezna!" placeholder="Trenutna lozinka">   
                        <f:validateRegex pattern="^(?=.{8,12}$)(?!.*(\S)\1{2})(?=.*[A-Z])(?=.*[a-z]{3})(?=.*\d)(?=.*[^a-zA-Z0-9])([a-zA-Z]\S*)$"/>
                    </p:password>

                    <p:outputLabel for="lozinkaPromenaLozinke" value="Nova lozinka:" style="color: #333;"/>
                    <p:password id="lozinkaPromenaLozinke" autocomplete="off" value="#{promenalozinke.nova}" match="lozPotvrdaPromena" required="true" requiredMessage="Lozinka je obavezna!" placeholder="Nova lozinka">
                        <f:validateRegex pattern="^(?=.{8,12}$)(?!.*(\S)\1{2})(?=.*[A-Z])(?=.*[a-z]{3})(?=.*\d)(?=.*[^a-zA-Z0-9])([a-zA-Z]\S*)$"/>
                    </p:password>

                    <p:outputLabel for="lozPotvrdaPromena" value="Potvrdite lozinku:" style="color: #333;"/>
                    <p:password id="lozPotvrdaPromena" autocomplete="off" value="#{promenalozinke.nova_final}" required="true" requiredMessage="Potvrda lozinke je obavezna!" placeholder="Potvrda nove lozinke">   
                        <f:validateRegex pattern="^(?=.{8,12}$)(?!.*(\S)\1{2})(?=.*[A-Z])(?=.*[a-z]{3})(?=.*\d)(?=.*[^a-zA-Z0-9])([a-zA-Z]\S*)$"/>
                    </p:password>

                </p:panelGrid>
                <div align="center" style="margin-bottom: 5px">
                    <p:commandButton value="Promeni lozinku" action="#{promenalozinke.promeni()}" class="x" update="formPromenaLozinke"/>  
                </div>

            </h:form>

            <h:form>
                <div align="center">
                    <p:commandLink value="Povratak na prethodnu stranu" action="index?faces-redirect=true" style="color: #ec06fb; text-decoration: none;" />
                </div>
            </h:form>
        </p:panel>


        <div class="footer">
            <img src="resources/logo.jpg" width="210" height="70"/>
        </div>

    </h:body>
</html>
