<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrator Zahtevi</title>
        <h:outputStylesheet library="css" name="final.css"/>   
    </h:head>

    <h:body class="body" style="background-image: url(resources/pacman.jpg); background-attachment: fixed; background-color: #333; overflow-x: hidden;">
        <div class="final__path">
            <div class="final__pacman"></div>
            <div class="final__ghost">
                <div class="final__eyes"></div>
                <div class="final__skirt"></div>
            </div>
        </div>

        <p:panel class="panel1">
            <h:form>
                <p:outputLabel value="Administrator:" class="registracija"/>
                <p:outputLabel value="#{user.username}" style="color: #118c88; position: relative; top: -8px; left: 5px;"/>
                <p:commandLink value="Biranje igre dana" style="text-decoration: none;  color: #a5151d; position: relative; top: -8px; left: 10px; margin-right: 5px" class="prijava" action="administrator_biranje_igre_dana?faces-redirect=true" />
                <p:commandLink value="Povratak na prethodnu stranu" style="text-decoration: none;  color: #a5151d; position: relative; top: -8px; left: 10px;" class="prijava" action="administrator?faces-redirect=true" />
                <p:commandLink value="Odjavi se" style="text-decoration: none;  color: #15a526; position: relative; top: -8px; left: 15px;" class="lozinka" action="#{logOutController.logout()}" />
            </h:form>
        </p:panel>

        <p:panel class="panelAdmin">
            <h:form id="formAdmin">
                <p:growl id="growl" showDetail="true" life="1500" /> 
                <p:dataTable value="#{administrator.lista_zahteva}" var="zahtev">

                    <f:facet name="header">
                        Pristigli zahtevi za registraciju
                    </f:facet>

                    <p:column style="text-align: center">
                        <f:facet name="header">Ime</f:facet>
                        <p:outputLabel value="#{zahtev.ime}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Prezime</f:facet>
                        <p:outputLabel value="#{zahtev.prezime}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Korisniƒçko ime</f:facet>
                        <p:outputLabel value="#{zahtev.username}"></p:outputLabel>
                    </p:column>

                    <p:column style="text-align: center">
                        <f:facet name="header">Tip</f:facet>
                        <p:outputLabel value="#{zahtev.tip}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Prihvati</f:facet>
                        <div align = "center">
                            <p:commandButton value="Prihvati" action="#{administrator.odobri(zahtev)}" style="margin: auto; color: #ec06fb" update="formAdmin"/>
                        </div>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Odbaci</f:facet>
                        <div align = "center">
                            <p:commandButton value="Odbaci" action="#{administrator.odbi(zahtev)}" style="margin: auto; color: #ec06fb" update="formAdmin"/>
                        </div>
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:panel>

        <div class="footer">
            <img src="resources/logo.jpg" width="210" height="70"/>
        </div>

    </h:body>
</html>
